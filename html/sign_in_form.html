<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-slate-200">
    <nav>
        <button id="back-to-home">
          <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 m-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
        </button>
      </nav>
      <header>
        <h1 class="text-3xl font-bold text-center">Hi!</h1>
        <p class="text-slate-400 text-center">Create a new account</p>
      </header>
      <div class="pt-16 flex flex-col gap-10 items-center justify-center">
        <input
          type="text"
          placeholder="username"
          class="mx-10 border-2 border-b-slate-600/50 bg-slate-200 p-2 outline-none w-[300px]"
        />
        <input
          type="email"
          placeholder="email"
          class="mx-10 border-2 border-b-slate-600/50 bg-slate-200 p-2 outline-none w-[300px]"
        />
          <input
            type="password"
            placeholder="password"
            class="mx-10 border-2 border-b-slate-600/50 bg-slate-200 p-2 outline-none w-[300px]"
          />
          <input
            type="password"
            placeholder="confirm password"
            class="mx-10 border-2 border-b-slate-600/50 bg-slate-200 p-2 outline-none w-[300px]"
          />
      </div>
      <div class="pt-12 text-center">
        <button
          class="px-8 py-2 border rounded-md w-[200px] text-slate-100 bg-gradient-to-r from-blue-900 via-blue-600 to-blue-400"
        >
          SIGN UP
        </button>
      </div>
      <div class="mt-8 flex justify-center">
        <p class="inline pr-2">Already have an account?</p>
        <a href="login_form.html" class="text-blue-500 visited:text-slate-600 font-bold" id="sign-in">Sign in</a>
      </div>
      <script src="../js/form.js"></script>
</body>
</html>
